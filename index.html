<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator UI</title>
  </head>
  <body>
    <div class="container">
      <div class="calc_wrapper">
        <form class="form">
          <input class="input-1" type="number" />
          <select class="select-operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input class="input-2" type="number" />
          <button class="result-btn" type="submit">=</button>
        </form>
        <div class="output"><p class="output-value">--</p></div>
      </div>
      <span class="history">History of results:</span>
      <div class="history-result"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
